<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>

  <body>
    <div id="container">
      <span id="counter">0</span>
      <input type="button" id="inc"></input>
      <input id="text-input"></input>
      <span id="text-target"></target>
    </div>
  </body>

  <script src="es5-shim.js"></script>
  <script src="es5-sham.js"></script>
  <script src="html5shiv.js"></script>
  <script src="aight.js"></script>
  <script src="prototype.js"></script>
  <!--<script src="jquery.js"></script>-->
  <!--<script src="handlebars.js"></script>-->

  <script>
    var state = { text: "foo", value: 0 };

    var handleButtonClick = function(e) {
      state.value += 1;
      render();
    };

    var handleTextBoxChange = function(e) {
      state.text = e.target.value
      render();
    };

    var render = function() {
      $("counter").update(state.value)
      $("text-target").update(state.text)
      $("text-input").setValue(state.text)
    };

    $("inc").observe("click", handleButtonClick);
    $("text-input").observe("keyup", handleTextBoxChange);

    render();
  </script>
</html>
